<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="ジャグラー,ぶどう,逆算,ツール">
	<meta name="description" content="ジャグラーシリーズのぶどう逆算ツールです">
	<title>ジャグラーぶどう逆算ツール</title>
	<link rel="stylesheet" href="dist/css/mycss.css">
</head>
<body>
	<header>
		<div class="container">
			<h1>ジャグラーぶどう逆算ツール</h1>
		</div>
	</header>

	<section>
		<div class="container">
			<p><select name="kishu" id="kishu">
				<option value="neoim" selected>ネオアイムジャグラーEX</option>
				<option value="my5">マイジャグラー5</option>
				<option value="funky2">ファンキージャグラー2</option>
				<option value="happy3">ハッピージャグラーV3</option>
				<option value="gogo3">ゴーゴージャグラー3</option>
				<option value="girls">ジャグラーガールズ</option>
				<option value="mr">ミスタージャグラー</option>
				<!--<option value="umiracle">ウルトラミラクルジャグラー</option>-->
			</select></p>

			<div class="flex reset">
				<label for="game">ｹﾞｰﾑ</label>
				<input type="tel" size="4" maxlength="10" name="game" id="game" onclick="this.select(0,this.value.length);">
			</div>

			<div class="flex reset">
				<label for="big">BIG</label>
				<input type="tel" size="4" maxlength="10" name="big" id="big" onclick="this.select(0,this.value.length);">
			</div>

			<div class="flex reset">
				<label for="reg">REG</label>
				<input type="tel" size="4" maxlength="10" name="reg" id="reg" onclick="this.select(0,this.value.length);">
			</div>

			<div class="flex reset">
				<label for="samai">差枚数</label>
				<input type="tel" size="4" maxlength="10" name="samai" id="samai" onclick="this.select(0,this.value.length);">
			</div>

			<div class="flex_radio">
				<input type="radio" name="cherry_f" class="cherry_f" id="c2" value="1" checked><label for="c2">適当押し</label>
				<input type="radio" name="cherry_f" class="cherry_f" id="c1" value="0"><label for="c1">ﾁｪﾘｰ狙い</label>
			</div>

			<div id="input_form"></div>

 			<p class="flex"><button type="button" id="suisoku">設定推測</button>　<button type="reset" id="reset">リセット</button></p>

			<div id="output"></div>
		</div>
	</section>

	<footer>
		Copyright &copy; <script type="text/javascript">myDate = new Date() ;myYear = myDate.getFullYear ();document.write(myYear);</script> akicompany. All Rights Reserved.
	</footer>
	<script src="dist/js/jquery.min.js"></script>
	<script src="dist/js/myjs.js"></script>
</body>
</html>
